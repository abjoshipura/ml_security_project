# RAG-based Concept Unlearning Configuration
# Reference: https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=11207222

# ============================================================================
# LLM Model Configuration
# ============================================================================
models:
  gpt4o:
    provider: "openai"
    model: "gpt-4o"
    api_key_env: "OPENAI_API_KEY"
    temperature: 0.7
    max_tokens: 2000
    enabled: true

  gemini:
    provider: "google"
    model: "gemini-2.0-flash"
    api_key_env: "GOOGLE_API_KEY"
    temperature: 0.7
    max_tokens: 2000
    enabled: true

  ollama:
    provider: "ollama"
    model: "llama3.2"
    api_key_env: "OLLAMA_API_KEY"  # Not really needed for Ollama
    base_url: "http://localhost:11434/v1"
    temperature: 0.7
    max_tokens: 2000
    enabled: true

# Default model to use
default_model: "gemini"

# ============================================================================
# Knowledge Base Configuration
# ============================================================================
knowledge_base:
  # Path to unlearned knowledge ChromaDB
  unlearned_kb_path: "data/unlearned_kb"
  
  # Embedding model for semantic search
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"

# ============================================================================
# Unlearning Configuration
# ============================================================================
unlearning:
  # Number of aspects for retrieval component
  num_aspects: 5
  
  # Maximum words for constraint component
  max_constraint_words: 150
  
  # Maximum words for retrieval component
  max_retrieval_words: 300
  
  # Retry attempts for generation
  max_generation_attempts: 3

# ============================================================================
# Retrieval Configuration
# ============================================================================
retrieval:
  # Number of results to retrieve
  top_k: 3
  
  # Similarity threshold for matching (0-1)
  # Higher = stricter matching
  similarity_threshold: 0.5
  
# ============================================================================
# Concept Generation Configuration
# ============================================================================
concept_generation:
  # Default number of concepts to generate
  default_num_concepts: 20
  
  # Number of evaluation questions per concept
  questions_per_concept: 5
  
  # Number of adversarial questions per concept
  adversarial_per_concept: 3

# ============================================================================
# Evaluation Configuration
# ============================================================================
evaluation:
  # ROUGE metric to use
  rouge_metric: "rougeL"
  
  # Temperature for LLM judge
  judge_temperature: 0.0

# ============================================================================
# Refusal Response Template
# ============================================================================
refusal_template: "I cannot provide information on this topic as it has been restricted."

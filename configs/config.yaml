# Multi-Model Configuration
models:
  gpt4o:
    provider: "openai"
    model: "gpt-4o"
    api_key_env: "OPENAI_API_KEY"
    temperature: 0.7
    max_tokens: 2000
    enabled: true

  gemini:
    provider: "google"
    model: "gemini-2.5-flash"
    api_key_env: "GOOGLE_API_KEY"
    temperature: 0.7
    max_tokens: 2000
    enabled: true

default_model: "gpt4o"

# Rate Limiting Configuration
rate_limiting:
  max_retries: 3
  base_delay: 2

# Dataset Configuration
dataset:
  name: "tiny-nq"
  path: "data/tiny_nq"
  size: 2000
  train_split: 0.8
  test_split: 0.2

# Knowledge Base Configuration
knowledge_base:
  benign_kb_path: "data/benign_kb"
  unlearned_kb_path: "data/unlearned_kb"
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  chunk_size: 512
  chunk_overlap: 50

# Unlearning Configuration
unlearning:
  num_aspects: 5
  max_constraint_words: 150
  max_retrieval_words: 300
  max_generation_attempts: 3

# Retrieval Configuration
retrieval:
  top_k: 3
  unlearned_similarity_threshold: 0.6
  similarity_threshold: 0.5
  use_semantic_expansion: true

# Evaluation Configuration
evaluation:
  test_set_size: 100
  rouge_metric: "rougeL"
  mia_k_percent: 20

refusal_string: "I cannot provide information on this topic as it has been restricted."
